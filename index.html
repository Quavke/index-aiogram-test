<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Магазин</title>

      /* Стили для кнопки */

        display: inline-block;
        background-color: green;
        color: white;
        font-size: 24px;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

    <div style="text-align: center;">
      <h1>Магазин</h1>
      <button class="buy-button" onclick="location.href='checkout.html'">Купить</button>
    </div>
  </body>
</html>
